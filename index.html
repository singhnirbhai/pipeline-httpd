<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0db7ed;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .content {
            margin-top: 50px;
        }
        img {
            width: 200px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0db7ed;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #0984a3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Docker</h1>
    </header>
    <section class="content">
        <img src="https://www.docker.com/wp-content/uploads/2022/03/Moby-logo.png" alt="Docker Logo">
        <p>Docker is a platform for developing, shipping, and running applications in containers.</p>
        <p>Docker is a containerization tool</p>
        <a href="https://www.docker.com/get-started" class="btn">Get Started</a>
    </section>
</body>
</html>
