
   
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sahil Notepad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', Courier, monospace;
      background: url(pencils.jpg') no-repeat center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .notepad {
      background-color: #fffbe6;
      padding: 30px;
      border: 2px solid #f4c542;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .notepad h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 2em;
    }

    .notepad textarea {
      width: 100%;
      height: 300px;
      padding: 15px;
      font-size: 16px;
      border: 2px dashed #f4c542;
      border-radius: 8px;
      background-color: #fffce8;
      resize: vertical;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="notepad">
    <h1>Sahil Notepad</h1>
    <textarea placeholder="Write your thoughts here..."></textarea>
  </div>
</body>
</html>
